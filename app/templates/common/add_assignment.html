{% extends "base.html" %}
{% block main_content %}

  <h1>Add assignment</h1>
  <form action="" method="post" name="add_assignment">
      {{ form.hidden_tag() }}
      <p>
          <br /> Title:       {{ form.title        (size=80) }}
          <br /> Info:        {{ form.info         (size=80) }}
          <br /> Description: {{ form.description  (size=80) }}
          <br /> Tags:        {{ form.tags         (size=80) }}
      </p>
      <p><input type="submit" name="submit" value="Save"></p>
  </form>

{% endblock %}
